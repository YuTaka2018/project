<!DOCTYPE html>
<html lang="ja">
  <head>
  	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
 </head>
 <body>
 	<div id="wrap">
 		<div class="container">



			<div>
			 <img src="logo.jpg" alt="logo" title="会社のロゴ">
			 <br><br>
				<h1>お問い合わせ</h1>
				<form>
				  <div class="form-group" style="width:20%;">
				    <label for="exampleInputEmail1">氏名</label>
				    <input type="name" class="form-control" id="exampleInputName1" placeholder="例：ブレイン　太郎">
				  </div>
				  <div class="form-group" style="width:20%;">
				    <label for="exampleInputEmail1">郵便番号</label>
				    <input type="addressnum" class="form-control" id="exampleInputAddressnum1" placeholder="例：111-1111">
				  </div>
				
				 
				   <div class="form-group" style="width:30%;">
				     <label for="exampleInputEmail1">住所</label>
				      <select class="form-control" id="prefecture" name="都道府県">
				        <option value="">都道府県</option>
				        <option value="1">東京</option>
				        <option value="2">愛知</option>
				        <option value="3">大阪</option>
				      </select>
				   </div>
				   <div class="form-group" style="width:70%;">
				     <input type="address" class="form-control" id="exampleInputAddress1" placeholder="市町村名・マンション">
				   </div>
				   <div class="form-group" style="width:50%;">
				     <label for="exampleInputEmail1">メールアドレス</label>
				     <input type="mailaddress" class="form-control" id="exampleInputmailadd1" placeholder="例：〇〇@gmail.com">
				   </div>
				  
				  
				<br><br>
				
				<h2>お問い合わせの内容</h2>
				  <div class="form-group">
				     <lavel><input type="radio" name="company" value="会社" >会社に関して</lavel>　
				     <lavel><input type="radio" name="document" value="資料" >資料請求</lavel>　
				     <lavel><input type="radio" name="item" value="商品" >商品に関して</lavel>
				  </div>
				  <div class="form-group">
				     <div class="col-sm-10">
				     <textarea name="formbox" class="form-control" rows="10" required="required"placeholder="入力フォーム"></textarea>
				     </div>
				  </div>
				  
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <button type="submit" class="btn btn-default">送信</button>
			
				</form>
			
	 	</div>
 	</div>
 	<br><br>
 </body>
</html>
